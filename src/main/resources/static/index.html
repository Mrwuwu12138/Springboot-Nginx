<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示数据</title>
</head>
<script src="js/jquery.min.js"></script>
<body>
<div align="center" style="color: red;">
    <h1>
        显示的是端口为&nbsp;<span id="post"></span>&nbsp;的这台服务器
    </h1>
</div>
<table border="1" width="60%" align="center" id="test">
    <thead>
       <tr>
           <th>id</th>
           <th>name</th>
       </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
<script>
    $(function () {
        $.ajax({
            url: "/findAll",
            type: "get",
            dataType: "json",
            success: function (data) {
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    $("#test tbody").append('<tr align="center"><td>'+data[i].id+'</td><td>'+data[i].name+'</td></tr>');
                }
            },
            error: function (data) {
                console.log("获取数据出错");
            }
        })
        $.ajax({
            url: "/getPost",
            type: "get",
            dataType: "json",
            success: function (data) {
                $("#post").html(data);
            },
            error: function (data) {
                console.log("获取数据出错");
            }
        })
    })
</script>
